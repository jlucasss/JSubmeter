tasks.named('jar') {

    archiveBaseName = 'jsubmeter'

    manifest {
        attributes('Automatic-Module-Name': 'com.jsubmeter',
            'Main-Class': 'com.jsubmeter.Library')
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
